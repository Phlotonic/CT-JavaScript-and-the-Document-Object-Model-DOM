<!--Task 1: Create an HTML Structure-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Styling</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="box" onclick="changeColor()">Click me to change color</div>
    <div id="hoverBox">Hover over me</div>
    <button id="toggleButton" onclick="toggleVisibility()">Toggle Visibility</button>
    <p id="text">This is a paragraph.</p>
    <div id="resizeBox">Resize me</div>
    <script src="script.js"></script>
</body>
</html>
